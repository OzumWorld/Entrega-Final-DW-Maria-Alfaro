    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Ozum World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOzum" aria-controls="navbarOzum" aria-expanded="false" aria-label="Menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarOzum">

        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5 text-center">
    <h1 class="mb-4" style="color: #eecb94;">Contacto</h1>
    <p style="max-width: 700px; margin: 0 auto;">
      ¡Gracias por visitar Ozum World! Si querés colaborar, saber más o simplemente compartir tus ideas, podés escribirme a:
    </p>

    <p class="mt-3">
      <a href="mailto:info@ozumworld.com" class="btn btn-warning text-dark fw-bold">Enviar correo</a>
    </p>

    <p class="mt-4">O completá el formulario:</p>

    <form action="mailto:info@ozumworld.com" method="post" enctype="text/plain" class="mt-3" style="max-width: 600px; margin: 0 auto;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribí tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Contame en qué puedo ayudarte..."></textarea>
      </div>
      <button type="submit" class="btn btn-warning text-dark fw-bold">Enviar</button>
    </form>
  </main>

  <footer class="text-center text-white py-4 mt-5" style="background-color: #092665; border-top: 1px solid #d2b48c;">
