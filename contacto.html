<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contactá a María Alfaro y conocé más sobre Ozum World. Colaboraciones, proyectos y consultas.">
  <title>Contacto – Ozum World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="SASS/css/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #092665; color: white;">
  <main class="container py-5 text-center">
    <h1 class="mb-4" style="color: #eecb94;">Contacto</h1>
    <p style="max-width: 700px; margin: 0 auto;">
      ¡Gracias por visitar Ozum World! Si querés colaborar, saber más o simplemente compartir tus ideas, podés escribirme a:
    </p>

    <p class="mt-3">
      <a href="mailto:info@ozumworld.com" class="btn btn-warning text-dark fw-bold">Enviar correo</a>
    </p>

    <p class="mt-4">O completá el formulario:</p>

    <form action="mailto:info@ozumworld.com" method="post" enctype="text/plain" class="mt-3" style="max-width: 600px; margin: 0 auto;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribí tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Contame en qué puedo ayudarte..."></textarea>
      </div>
      <button type="submit" class="btn btn-warning text-dark fw-bold">Enviar</button>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
